name: Windows Setupon:  push:    branches:      - mainjobs:  build:    runs-on: windows-latest    steps:      - name: Checkout code        uses: actions/checkout@v2      - name: Setup Windows 10 SDK        uses: GuillaumeFalourd/setup-windows10-sdk-action@v2        with:          sdk-version: 20348  # SpecifySDK      - name: Install Dependencies        run: |          choco install make  # Example of installing dependencies using Chocolatey          make build-windows   # Replace with your build command      - name: Generate MSI        shell: powershell        run: .\.github\scripts\windows\gen-win.ps1  # adjust this path fo      - name: Install MSI        run: |          echo "Start Msiexec"          msiexec /qn /i "path/to/your/file.msi" /L*vx!  # Ensure the correct path to your MSI file          echo "End Msiexec"